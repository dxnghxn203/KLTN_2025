version: '3.8'
services:
  elasticsearch:
    build:
      context: .
    container_name: elasticsearch
    environment:
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - elastic
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 200M

  kibana:
    image: docker.elastic.co/kibana/kibana-oss:7.10.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - "NODE_OPTIONS=--max-old-space-size=150"
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
    networks:
      - elastic
    deploy:
      resources:
        limits:
          memory: 250M
        reservations:
          memory: 150M

volumes:
  es-data:
    driver: local

networks:
  elastic:
    driver: bridge
