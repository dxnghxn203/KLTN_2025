# Giới hạn bộ nhớ tuyệt đối - tối đa 150MB để giữ dưới mức 512MB của Render
vm_memory_high_watermark.absolute = 150MB

# Thiết lập paging khi bộ nhớ cao để giải phóng RAM
vm_memory_high_watermark_paging_ratio = 0.5

# Giảm kết nối và kênh để tiết kiệm tài nguyên
connection_max = 100
channel_max = 100

# Vô hiệu hóa cơ chế log nặng
log.file.level = warning
log.console = false

# Vô hiệu hóa các thống kê không cần thiết
collect_statistics = none
collect_statistics_interval = 120000

# Tối ưu hóa hiệu suất disk
disk_free_limit.absolute = 100MB
queue_index_embed_msgs_below = 1000

# Tối ưu hóa thông lượng I/O
io_thread_pool_size = 2
