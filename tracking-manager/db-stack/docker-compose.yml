version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.9-alpine
    container_name: tracking-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=kltn_2025
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq:/etc/rabbitmq:ro
    ports:
      - "5672:5672"
      - "15672:15672"
      
    deploy:
      resources:
        limits:
          memory: 100M
          cpus: '0.3'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmqctl", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  rabbitmq-data:
    driver: local
